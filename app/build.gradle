    implementation "com.maxkeppeler.sheets-compose-dialogs:clock:$picker_version"
    implementation "com.maxkeppeler.sheets-compose-dialogs:date_time:$picker_version"
    implementation "com.maxkeppeler.sheets-compose-dialogs:duration:$picker_version"
    implementation "com.maxkeppeler.sheets-compose-dialogs:option:$picker_version"
    implementation "com.maxkeppeler.sheets-compose-dialogs:list:$picker_version"
    implementation "com.maxkeppeler.sheets-compose-dialogs:input:$picker_version"
    implementation "com.maxkeppeler.sheets-compose-dialogs:state:$picker_version"*/

    // Local unit tests
    testImplementation "androidx.test:core:1.5.0"
    testImplementation "junit:junit:4.13.2"
    testImplementation "androidx.arch.core:core-testing:2.2.0"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4"
    testImplementation "com.google.truth:truth:1.1.3"
    testImplementation "com.squareup.okhttp3:mockwebserver:4.9.1"
    testImplementation "io.mockk:mockk:1.10.5"
    debugImplementation "androidx.compose.ui:ui-test-manifest:1.5.0-beta02"
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"

    // Instrumentation tests
    androidTestImplementation 'com.google.dagger:hilt-android-testing:2.37'
    kaptAndroidTest 'com.google.dagger:hilt-android-compiler:2.37'
    androidTestImplementation "junit:junit:4.13.2"
    androidTestImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4"
    androidTestImplementation "androidx.arch.core:core-testing:2.2.0"
    androidTestImplementation "com.google.truth:truth:1.1.3"
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test:core-ktx:1.5.0'
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:4.9.1"
    androidTestImplementation "io.mockk:mockk-android:1.10.5"
    androidTestImplementation 'androidx.test:runner:1.5.2'

    testImplementation "org.mockito:mockito-core:2.21.0"
    implementation "androidx.test:core:1.5.0"
}